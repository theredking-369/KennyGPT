<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KennyGPT - Personal AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Overlay for mobile */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0; /* ✅ Start transparent */
            transition: opacity 0.3s ease; /* ✅ Smooth fade */
        }

        @media (max-width: 768px) {
            .mobile-overlay.show {
                display: block;
                opacity: 1; /* ✅ Fade in */
            }
        }

        /* Loading Modal Styles */
        .loading-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

            .loading-modal.hidden {
                display: none;
            }

        .loading-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

            .loading-box h2 {
                margin-bottom: 10px;
                color: #333;
                font-size: 28px;
            }

            .loading-box p {
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-message {
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            background: #2d2d2d;
            border-bottom: 1px solid #404040;
            position: relative;
        }

            .sidebar-header h2 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .sidebar-header p {
                font-size: 12px;
                opacity: 0.7;
            }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

            .theme-toggle:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(1.1);
            }

        .new-chat-btn {
            width: calc(100% - 40px);
            padding: 12px 20px;
            margin: 10px 20px;
            margin-bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            touch-action: manipulation; /* ✅ Prevent double-tap zoom */
        }

            .new-chat-btn:hover {
                transform: translateY(-1px);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

            /* ✅ Add active state for mobile */
            .new-chat-btn:active {
                transform: translateY(0);
                opacity: 0.9;
            }

        .conversations-header {
            padding: 20px 20px 10px;
            font-size: 14px;
            font-weight: 600;
            color: #ccc;
            border-bottom: 1px solid #404040;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            position: relative;
            touch-action: manipulation; /* ✅ Prevent double-tap zoom */
            display: flex; /* ✅ Add flexbox for delete button */
            justify-content: space-between;
            align-items: center;
        }

            .conversation-item:hover {
                background: #2d2d2d;
            }

            .conversation-item.active {
                background: #2d2d2d;
                border-left-color: #667eea;
            }

            /* ✅ Add active state for mobile touch */
            .conversation-item:active {
                background: #3d3d3d;
            }

        .conversation-content {
            flex: 1;
            min-width: 0; /* ✅ Allow text truncation */
        }

        .conversation-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-date {
            font-size: 12px;
            opacity: 0.6;
        }

        /* ✅ Delete button styles */
        .delete-conversation-btn {
            background: rgba(220, 53, 69, 0.1);
            border: none;
            color: #dc3545;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: 8px;
            opacity: 0;
            pointer-events: none;
        }

        .conversation-item:hover .delete-conversation-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .delete-conversation-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            transform: scale(1.1);
        }

        .delete-conversation-btn:active {
            transform: scale(0.95);
        }

        /* ✅ Always show delete button on mobile (no hover) */
        @media (max-width: 768px) {
            .delete-conversation-btn {
                opacity: 0.7;
                pointer-events: auto;
            }
        }

        /* Main Chat Styles */
        .chat-container {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

            .chat-header h1 {
                font-size: 24px;
                margin-bottom: 5px;
            }

            .chat-header p {
                opacity: 0.9;
                font-size: 14px;
            }

        .mobile-menu-btn {
            display: none;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease; /* ✅ Add transition */
        }

        /* ✅ Add hover/active states for mobile menu */
        .mobile-menu-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(0.95);
        }

        .system-prompt-section {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
        }

            .system-prompt-section label {
                font-weight: 600;
                color: #495057;
                font-size: 14px;
                margin-bottom: 8px;
                display: block;
            }

        .system-prompt-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

            .system-prompt-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #6c757d;
            color: white;
            margin-right: 0;
            margin-left: 12px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.4;
        }

            .chat-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            touch-action: manipulation; /* ✅ Prevent double-tap zoom on mobile */
        }

            .send-button:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            }

            .send-button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            /* ✅ Add active state for mobile touch feedback */
            .send-button:active:not(:disabled) {
                transform: scale(0.95);
            }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-style: italic;
        }

            .loading::after {
                content: '';
                width: 16px;
                height: 16px;
                border: 2px solid #dee2e6;
                border-top: 2px solid #667eea;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #495057;
        }

        .empty-state p {
            max-width: 300px;
            line-height: 1.5;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar,
        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .conversations-list::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 3px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .conversations-list::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: #555;
        }

            .chat-messages::-webkit-scrollbar-thumb:hover,
            .conversations-list::-webkit-scrollbar-thumb:hover {
                background: #9ca3af;
            }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

            body.dark-mode .chat-container {
                background: #1e1e1e;
                color: #e0e0e0;
            }

            body.dark-mode .chat-header {
                background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            }

            body.dark-mode .system-prompt-section {
                background: #2d3748;
                border-bottom-color: #4a5568;
            }

            body.dark-mode .system-prompt-input {
                background: #1a202c;
                border-color: #4a5568;
                color: #e0e0e0;
            }

                body.dark-mode .system-prompt-input:focus {
                    border-color: #667eea;
                }

            body.dark-mode .chat-messages {
                background: #1a1a1a;
            }

            body.dark-mode .message.assistant .message-content {
                background: #2d3748;
                color: #e0e0e0;
                border-color: #4a5568;
            }

            body.dark-mode .chat-input-container {
                background: #2d3748;
                border-top-color: #4a5568;
            }

            body.dark-mode .chat-input {
                background: #1a202c;
                border-color: #4a5568;
                color: #e0e0e0;
            }

                body.dark-mode .chat-input:focus {
                    border-color: #667eea;
                }

            body.dark-mode .empty-state h3 {
                color: #e0e0e0;
            }

            body.dark-mode .empty-state {
                color: #a0a0a0;
            }

            body.dark-mode .loading {
                color: #a0a0a0;
            }

            /* ✅ Dark mode delete button */
            body.dark-mode .delete-conversation-btn {
                background: rgba(220, 53, 69, 0.15);
                color: #ff6b6b;
            }

            body.dark-mode .delete-conversation-btn:hover {
                background: rgba(220, 53, 69, 0.25);
            }

        @media (max-width: 768px) {
            /* Mobile Optimizations */
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
                width: 280px; /* ✅ Slightly narrower for mobile */
            }

                .sidebar.open {
                    transform: translateX(0);
                    box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3); /* ✅ Add shadow when open */
                }

            .mobile-menu-btn {
                display: block;
            }

            .chat-container {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                padding: 15px; /* ✅ Smaller padding for mobile */
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .system-prompt-section {
                padding: 12px 15px;
            }

            /* ✅ Optimize system prompt for mobile - make it collapsible */
            .system-prompt-input {
                font-size: 14px;
            }

            .chat-messages {
                padding: 15px 10px; /* ✅ Less horizontal padding */
            }

            .message {
                margin-bottom: 15px; /* ✅ Tighter spacing */
            }

            .message-avatar {
                width: 30px; /* ✅ Smaller avatars */
                height: 30px;
                font-size: 12px;
                margin-right: 8px;
            }

            .message.user .message-avatar {
                margin-left: 8px;
                margin-right: 0;
            }

            .message-content {
                padding: 12px 16px; /* ✅ Slightly smaller padding */
                font-size: 15px; /* ✅ Comfortable reading size */
            }

            .chat-input-container {
                padding: 12px 15px; /* ✅ Less padding */
                gap: 8px; /* ✅ Smaller gap */
            }

            .chat-input {
                font-size: 16px; /* ✅ Prevent iOS zoom on focus */
                min-height: 44px; /* ✅ iOS touch target minimum */
            }

            .send-button {
                width: 44px; /* ✅ iOS touch target minimum */
                height: 44px;
            }

            .loading-box {
                padding: 30px 20px;
            }

            /* ✅ Make conversation items easier to tap */
            .conversation-item {
                padding: 14px 20px; /* ✅ Larger touch target */
            }

            /* ✅ Optimize new chat button for mobile */
            .new-chat-btn {
                padding: 14px 20px; /* ✅ Larger touch target */
                font-size: 15px;
            }
        }

        /* ✅ Extra small devices optimization */
        @media (max-width: 375px) {
            .sidebar {
                width: 260px; /* ✅ Even narrower for small phones */
            }

            .message-content {
                max-width: 90%; /* ✅ Use more screen width */
                font-size: 14px;
            }

            .chat-header h1 {
                font-size: 18px;
            }

            .chat-input-container {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Modal -->
    <div class="loading-modal" id="loadingModal">
        <div class="loading-box">
            <h2>💬 KennyGPT</h2>
            <p>Initializing your session...</p>
            <div class="loading-spinner"></div>
            <div class="status-message" id="statusMessage">Connecting to server...</div>
        </div>
    </div>

    <div class="mobile-overlay" id="mobileOverlay" onclick="toggleSidebar()"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>KennyGPT</h2>
                <p>Your Personal AI Assistant</p>
                <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>

            <button class="new-chat-btn" onclick="startNewConversation()">
                + New Conversation
            </button>

            <div class="conversations-header">
                Recent Conversations
            </div>

            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
                <h1>KennyGPT</h1>
                <p id="conversationTitle">New Conversation</p>
            </div>

            <div class="system-prompt-section">
                <label for="systemPrompt">System Instructions (Optional):</label>
                <textarea id="systemPrompt"
                          class="system-prompt-input"
                          placeholder="e.g., You are a helpful coding assistant, or You are a creative writing partner..."
                          rows="2"></textarea>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Welcome to KennyGPT!</h3>
                    <p>Start a conversation by typing a message below. Your session is ready!</p>
                </div>
            </div>

            <div class="chat-input-container">
                <textarea id="messageInput"
                          class="chat-input"
                          placeholder="Type your message here..."
                          rows="1"></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE_URL: window.location.hostname === 'localhost'
                ? 'https://localhost:7066/api'
                : 'https://kennygpt.azurewebsites.net/api',
            PUBLIC_DEMO_KEY: 'public-demo-2024',
            REQUIRE_AUTH: false
        };

        // Global variables
        let currentConversationId = null;
        let isLoading = false;
        let conversations = [];
        let apiKey = CONFIG.PUBLIC_DEMO_KEY;
        let isAuthenticated = false;
        let sessionId = null;

        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const systemPromptInput = document.getElementById('systemPrompt');
        const conversationsList = document.getElementById('conversationsList');
        const conversationTitle = document.getElementById('conversationTitle');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');
        const loadingModal = document.getElementById('loadingModal');
        const statusMessage = document.getElementById('statusMessage');

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').innerHTML = '<span class="theme-icon">☀️</span>';
            }

            messageInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }

                // ✅ Auto-resize textarea as user types
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // ✅ Prevent iOS Safari from zooming on input focus
            messageInput.addEventListener('focus', function() {
                if (window.innerWidth <= 768) {
                    // Scroll input into view on mobile
                    setTimeout(() => {
                        this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                }
            });

            systemPromptInput.addEventListener('input', function () {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            // Auto-start session
            startSession();
        });

        // Session Management
        async function startSession() {
            try {
                // ✅ Check for existing session first (persists across refreshes)
                const existingSessionId = sessionStorage.getItem('kennygpt_session_id');
                
                if (existingSessionId) {
                    // ✅ Session found - reuse it (no expiry check)
                    sessionId = existingSessionId;
                    apiKey = sessionStorage.getItem('kennygpt_api_key') || CONFIG.PUBLIC_DEMO_KEY;
                    
                    console.log(`✅ Resuming existing session: ${sessionId}`);
                    statusMessage.textContent = 'Resuming session...';
                    
                    isAuthenticated = true;
                    loadingModal.classList.add('hidden');
                    
                    await loadConversationsFromServer();
                    messageInput.focus();
                    return; // ✅ Don't create new session
                }
                
                // ✅ Only create new session if none exists
                statusMessage.textContent = 'Creating your session...';

                const response = await fetch(`${CONFIG.API_BASE_URL}/chat/session`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': CONFIG.PUBLIC_DEMO_KEY
                    }
                });

                if (response.ok) {
                    const session = await response.json();
                    sessionId = session.id;

                    sessionStorage.setItem('kennygpt_api_key', CONFIG.PUBLIC_DEMO_KEY);
                    sessionStorage.setItem('kennygpt_session_id', sessionId);

                    console.log(`✅ New session created: ${sessionId}`);
                    console.log(`   Type: PERMANENT (no expiration)`);

                    isAuthenticated = true;
                    loadingModal.classList.add('hidden');

                    await loadConversationsFromServer();
                    messageInput.focus();
                } else {
                    throw new Error('Failed to create session');
                }
            } catch (error) {
                console.error('Error creating session:', error);
                statusMessage.textContent = 'Connection failed. Please refresh the page.';
                statusMessage.style.color = '#dc3545';
            }
        }

        async function loadConversationsFromServer() {
            if (!isAuthenticated) return;

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'X-API-Key': apiKey
                };

                if (sessionId) {
                    headers['X-Session-Id'] = sessionId;
                }

                const response = await fetch(`${CONFIG.API_BASE_URL}/chat/conversations`, {
                    method: 'GET',
                    headers: headers
                });

                if (response.ok) {
                    conversations = await response.json();
                    renderConversationsList();

                    // ✅ Only auto-load first conversation on desktop OR if no conversation is currently active
                    if (conversations.length > 0 && !currentConversationId) {
                        // Only auto-load on initial page load, not after sending messages
                        if (window.innerWidth > 768 || conversations.length === 1) {
                            await loadConversation(conversations[0].id);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        async function loadConversation(conversationId) {
            if (!isAuthenticated) return;

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'X-API-Key': apiKey
                };

                if (sessionId) {
                    headers['X-Session-Id'] = sessionId;
                }

                const response = await fetch(
                    `${CONFIG.API_BASE_URL}/chat/conversations/${conversationId}/messages`,
                    {
                        method: 'GET',
                        headers: headers
                    }
                );

                if (response.ok) {
                    const messages = await response.json();

                    currentConversationId = conversationId;
                    chatMessages.innerHTML = '';

                    messages.forEach(msg => {
                        addMessageToDOM(msg.content, msg.role === 'user');
                    });

                    if (messages.length === 0) {
                        showEmptyState();
                    }

                    const conversation = conversations.find(c => c.id === conversationId);
                    if (conversation) {
                        conversationTitle.textContent = conversation.title;
                    }

                    updateActiveConversation();

                    // ✅ REMOVED: Auto-toggle sidebar on mobile - let user control it manually
                    // This was causing sidebar to open after every message sent
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        function renderConversationsList() {
            conversationsList.innerHTML = '';

            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #666; font-size: 14px;">
                            No conversations yet.<br>Start chatting to see them here!
                        </div>
                    `;
                return;
            }

            conversations.forEach(conversation => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                
                const date = new Date(conversation.createdAt);
                const formattedDate = date.toLocaleDateString() + ' ' +
                    date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                // ✅ Create conversation content (clickable area)
                const contentDiv = document.createElement('div');
                contentDiv.className = 'conversation-content';
                contentDiv.onclick = () => {
                    loadConversation(conversation.id);
                    // Close sidebar on mobile after selecting conversation
                    if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                        toggleSidebar();
                    }
                };
                contentDiv.innerHTML = `
                    <div class="conversation-title">${conversation.title}</div>
                    <div class="conversation-date">${formattedDate}</div>
                `;

                // ✅ Create delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-conversation-btn';
                deleteBtn.innerHTML = '🗑️';
                deleteBtn.title = 'Delete conversation';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation(); // Prevent triggering conversation load
                    deleteConversation(conversation.id, conversation.title);
                };

                item.appendChild(contentDiv);
                item.appendChild(deleteBtn);
                conversationsList.appendChild(item);
            });

            updateActiveConversation();
        }

        function updateActiveConversation() {
            const items = conversationsList.querySelectorAll('.conversation-item');
            items.forEach(item => item.classList.remove('active'));

            if (currentConversationId) {
                const activeIndex = conversations.findIndex(c => c.id === currentConversationId);
                if (activeIndex !== -1) {
                    items[activeIndex]?.classList.add('active');
                }
            }
        }

        function showEmptyState() {
            chatMessages.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <h3>Welcome to KennyGPT!</h3>
                        <p>Start a conversation by typing a message below. Your session is ready!</p>
                    </div>
                `;
        }

        function addMessageToDOM(content, isUser = false, isLoading = false) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = isUser ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading">Thinking</div>';
            } else {
                contentDiv.textContent = content;
            }

            if (isUser) {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            return contentDiv;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');

            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<span class="theme-icon">☀️</span>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<span class="theme-icon">🌙</span>';
                localStorage.setItem('theme', 'light');
            }
        }

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('open');
                mobileOverlay.classList.toggle('show');
                
                // ✅ Prevent body scroll when sidebar is open on mobile
                if (sidebar.classList.contains('open')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }
        }

        // ✅ Close sidebar when user taps on overlay (mobile only)
        mobileOverlay.addEventListener('click', function(e) {
            // Close sidebar when clicking anywhere on the overlay
            if (sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });

        // ✅ Also close sidebar when tapping outside on the chat area (backup method)
        document.addEventListener('click', function(e) {
            // Only on mobile when sidebar is open
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                // Check if click is outside sidebar and not on the menu button
                if (!sidebar.contains(e.target) && !e.target.closest('.mobile-menu-btn')) {
                    toggleSidebar();
                }
            }
        });

        // ✅ NEW: Add swipe gesture to close sidebar on mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        sidebar.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });
        
        sidebar.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            // Swipe left (close sidebar)
            if (touchStartX - touchEndX > 50) {
                if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            }
        }

        async function sendMessage() {
            if (!isAuthenticated) {
                alert('Please wait while session is being created...');
                return;
            }

            if (isLoading) return;

            const message = messageInput.value.trim();
            if (!message) return;

            const systemPrompt = systemPromptInput.value.trim();

            addMessageToDOM(message, true);

            messageInput.value = '';
            messageInput.style.height = 'auto';
            isLoading = true;
            sendButton.disabled = true;

            const loadingContentDiv = addMessageToDOM('', false, true);

            // ✅ Ensure sidebar is closed on mobile before sending
            if (window.innerWidth <= 768 && sidebar.classList.contains('open')) {
                toggleSidebar();
            }

            try {
                const requestBody = {
                    message: message,
                    conversationId: currentConversationId,
                    systemPrompt: systemPrompt || null
                };

                const headers = {
                    'Content-Type': 'application/json',
                    'X-API-Key': apiKey
                };

                if (sessionId) {
                    headers['X-Session-Id'] = sessionId;
                }

                const response = await fetch(`${CONFIG.API_BASE_URL}/chat/send`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                if (response.status === 401) {
                    throw new Error('Session invalid');
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                currentConversationId = data.conversationId;

                loadingContentDiv.innerHTML = '';
                loadingContentDiv.textContent = data.response;

                // ✅ Reload conversations but DON'T trigger sidebar opening
                await loadConversationsFromServer();

                updateActiveConversation();

                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversationTitle.textContent = conversation.title;
                }

            } catch (error) {
                console.error('Error sending message:', error);
                loadingContentDiv.innerHTML = '';
                loadingContentDiv.innerHTML = `<div style="color: #dc3545;">❌ ${error.message || 'Sorry, something went wrong.'}</div>`;
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function startNewConversation() {
            currentConversationId = null;
            conversationTitle.textContent = 'New Conversation';
            showEmptyState();
            updateActiveConversation();
            messageInput.focus();

            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // ✅ NEW: Delete conversation function
        async function deleteConversation(conversationId, conversationTitle) {
            // Confirm deletion
            const confirmed = confirm(`Delete "${conversationTitle}"?\n\nThis action cannot be undone.`);
            
            if (!confirmed) return;

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'X-API-Key': apiKey
                };

                if (sessionId) {
                    headers['X-Session-Id'] = sessionId;
                }

                const response = await fetch(
                    `${CONFIG.API_BASE_URL}/chat/conversations/${conversationId}`,
                    {
                        method: 'DELETE',
                        headers: headers
                    }
                );

                if (response.ok) {
                    console.log(`✅ Conversation deleted: ${conversationId}`);

                    // Remove from local array
                    conversations = conversations.filter(c => c.id !== conversationId);
                    
                    // Re-render list
                    renderConversationsList();

                    // If deleted conversation was active, start new conversation
                    if (currentConversationId === conversationId) {
                        startNewConversation();
                    }
                } else {
                    throw new Error('Failed to delete conversation');
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
                alert('Failed to delete conversation. Please try again.');
            }
        }

        window.addEventListener('unhandledrejection', function (event) {
            console.error('Unhandled promise rejection:', event.reason);
        });

        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                mobileOverlay.classList.remove('show');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function () {
            // ✅ REMOVED: timer cleanup - no longer needed
        });
    </script>
</body>
